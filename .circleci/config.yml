version: 2
jobs:
  build:
    working_directory: ~/gisida
    docker:
      - image: circleci/node:8.10.0
    steps:
      - checkout
      -run:
          name: Update Yarn
          command: 
      - run: 
          name: Install dependencies
          command: yarn install
      - run:
          name: Run eslint
          command: yarn lint
      - run: 
          name: Run jest
          command: yarn test
  publish:
    docker:
      - image: circleci/node:8.10.0
    steps:
      - checkout
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: yarn install
      - run: yarn build
      - run: npm publish
workflows:
  version: 2
  tagged-build:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only: /[0-9]+(\.[0-9]+)*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
  
